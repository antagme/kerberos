# cat /etc/krb5.conf
[logging]
  default = FILE:/var/log/krb5libs.log
  kdc = FILE:/var/log/krb5kdc.log
  admin_server = FILE:/var/log/kadmind.log
[libdefaults]
  dns_lookup_realm = false
  ticket_lifetime = 24h
  renew_lifetime = 7d
  forwardable = true
  default_realm = EDT.ORG
[realms]
  EDT.ORG = {
  kdc = kserver.edt.org
  admin_server = kserver.edt.org
  }
[domain_realm]
  .edt.org = EDT.ORG
  edt.org = EDT.ORG
